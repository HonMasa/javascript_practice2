<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>todoリスト</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form>
        <input type="radio" name="status" id="all" checked>すべて
        <input type="radio" name="status" id="work">作業中
        <input type="radio" name="status" id="done">完了
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>完了</th>
            </tr>
        </thead>
        <tbody id="todo_lists">
        </tbody>
    </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="task">
    <input type="submit" value="追加" id="add_button">
    <script  src="js/toDo.js"></script>

</body>




</html>
